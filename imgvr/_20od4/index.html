<!DOCTYPE html>
<html>
  <head>
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="sc1">
      <a-assets>
        <img id="Scene1" src="img/train04.jpg">
      </a-assets>
      <a-entity camera look-controls>
        <a-text value="Hello, A-Frame!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"
                  material="color: gray; opacity: 0.5" ></a-entity>
      </a-entity>
      <a-sound src="src: url(img/rain1.mp3)" autoplay="true" loop="true" position="0 2 5"></a-sound>
      <a-box cursor-listener position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky name="bgs" src="#Scene1"></a-sky>
    </a-scene>
  </body>
</html>
